<!DOCTYPE html>
<html>
<head>
    <title>实时留言板</title>
    <meta charset="utf-8">
    <style>
        body { max-width: 800px; margin: 20px auto; padding: 0 20px; }
        #messages { margin: 20px 0; border-top: 1px solid #eee; }
        .message { padding: 10px; border-bottom: 1px solid #eee; }
        .time { color: #666; font-size: 0.8em; }
        textarea { width: 100%; height: 80px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>留言板</h1>
    <form id="form">
        <textarea id="input" placeholder="说点什么..." required></textarea>
        <button type="submit">提交</button>
    </form>
    <div id="messages"></div>

    <script>
        // 配置：填写你的云服务器IP或域名
        const API_URL = 'http://47.121.122.236:5277/messages';

        // 防XSS转义
        const escapeHtml = (text) => text
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#039;');

        // 加载留言
        const loadMessages = async () => {
            try {
                const res = await fetch(API_URL);
                const messages = await res.json();
                document.getElementById('messages').innerHTML = messages
                    .map(msg => `
                        <div class="message">
                            <div>${escapeHtml(msg.content)}</div>
                            <div class="time">${new Date(msg.timestamp).toLocaleString()}</div>
                        </div>
                    `).join('');
            } catch(e) {
                console.log('加载失败:', e);
            }
        };

        // 提交留言
        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = document.getElementById('input').value.trim();
            if (!content) return;
            
            try {
                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });
                document.getElementById('input').value = '';
                await loadMessages(); // 提交后立即刷新
            } catch(e) {
                console.log('提交失败:', e);
            }
        });

        // 每3秒轮询一次
        setInterval(loadMessages, 3000);
        loadMessages(); // 初始化加载
    </script>
</body>
</html>
