<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>免登录留言板</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100">

    <div class="container mx-auto p-4 max-w-2xl mt-8 mb-8">
        <h1 class="text-3xl font-bold mb-6 text-blue-600">免登录留言板</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <form id="messageForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">昵称</label>
                    <input type="text" id="name" 
                           class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" 
                           required maxlength="20">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">留言内容</label>
                    <textarea id="content" rows="3"
                           class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500"
                           required maxlength="200"></textarea>
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">
                    提交留言
                </button>
            </form>
        </div>

        <div id="messages" class="space-y-4"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>

</body>
</html>
